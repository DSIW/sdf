{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Das Buch befindet sich nun im Bezahlprozess.</h1>
        <p>Weiterleitung in 2 Sekunden...</p>

        <form action="{{ payment_form.get_endpoint }}" method="post" data-auto-submit="true" style="display: none;">
            {{ payment_form.as_p }}
            <input type="submit" value="Kaufen" class="btn" />
        </form>
    </div>

    <script type="text/javascript" charset="utf-8">
        jQuery(function() {
            setTimeout(function() {
                $('form').submit();
            }, 1000);
        });
    </script>
{% endblock %}
