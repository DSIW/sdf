{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}SDF{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link type="text/css" href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link type="text/css" href="{% static "css/bootstrap-datepicker.css" %}" rel="stylesheet">
    <link type="text/css" href="{% static "css/font-awesome.css" %}" rel="stylesheet">
    <link type="text/css" href="{% static "css/style.css" %}" rel="stylesheet">

    <script type="text/javascript" src="{% static "js/jquery-2.1.4.js" %}"></script>
</head>

<body class="{% block body_classes %}{% endblock %}">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url "startPage" %}">SHB</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Buchtitel">
                </div>
                <button type="submit" class="btn btn-default">Suche</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">{{ user.username }} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'archivesPage' %}">Archiv</a></li>
                        <li><a href="#">Einstellungen</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="{% url 'logout' %}?next=/">Abmelden</a></li>
                    </ul>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-12">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}

            {% block content %}
            {% endblock %}
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p>&copy; HTW 2015</p>
        </div>
    </div>

</div>


<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>

<script type="text/javascript" src="{% static "js/jquery.cookie.js" %}"></script>
<script type="text/javascript" src="{% static "js/moment.js" %}"></script>
<script type="text/javascript" src="{% static "js/moment-de.js" %}"></script>
<script type="text/javascript" src="{% static "js/moment-isocalendar.js" %}"></script>
<script type="text/javascript" src="{% static "js/bootstrap.js" %}"></script>
<script type="text/javascript" src="{% static "js/bootstrap-datepicker.js" %}"></script>
<script type="text/javascript" src="{% static "js/jquery.confirm.js" %}"></script>
<script type="text/javascript" src="{% static "js/rails.js" %}"></script>
<script type="text/javascript" src="{% static "js/confirmation.js" %}"></script>
<script type="text/javascript" src="{% static "js/init.js" %}"></script>

</body>
</html>
