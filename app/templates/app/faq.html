{% extends 'base.html' %}

{% block content %}
<h3 class="container">
    <span class="grey-text title-type">FAQ-Eintrag</span><br />
    <span class="orange-text text-lighten-1">{{faq.title}}</span>
</h3>

<div class="container-wrapper">
    <div class="container">
        <div class="card rating-card black-text" >
            <div class="card-content">
                {% if user and user.is_staff %}
                    <p class="right">
                        <a href="{% url 'app:faq_edit' faq.id %}" class="btn">Bearbeiten</a>
                        <a href="{% url 'app:faq_delete' faq.id %}" data-method="delete" data-confirm="true" data-confirm-custom="Der FAQ-Eintrag wird unwiederruflich gelöscht. Sind Sie sicher, dass Sie fortfahren möchten?" data-confirm-ok="Löschen" class="btn">Löschen</a>
                    </p>
                {% endif %}
                <div><h4>{{faq.title}}</h4> </div>
                <div>
                    {{ faq.text|safe|linebreaks}}
                    <hr />
                    <p style="font-size: x-small">Zuletzt geändert am <b>{{faq.updatedAt}}</b> von  <b>{{faq.author.pseudonym_or_full_name}}</b></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
